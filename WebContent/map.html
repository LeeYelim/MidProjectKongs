<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>현위치를 기준으로 장소검색</title>
    <script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=0420f8faff992e976974551ab41996c0&libraries=services"></script>
	<script>
	
	// 검색 keyword
	var keyword = '카페';
	// 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
	var infowindow = new daum.maps.InfoWindow({zIndex:1});
	// 장소 검색 객체를 생성합니다
	var ps = new daum.maps.services.Places(); 
	
	/**
		현재 위치 받아오기
		- HTML5의 geolocation으로 사용할 수 있는지 확인
		- 현 위치 중심으로 지도 생성 
		- 햔 위치 기준으로 한 검색 메소드 호출
	*/
	if (navigator.geolocation) {
	    // GeoLocation을 이용한 접속 위치 얻어오기
	    navigator.geolocation.getCurrentPosition(function(position) {
	    	lat = position.coords.latitude; // 위도
	       	lon = position.coords.longitude; // 경도
	       	locPosition = new daum.maps.LatLng(lat, lon),    
	       	mapContainer = document.getElementById('map'), // 지도를 표시할 div 
	        mapOption = {
	            center: locPosition, // 지도 중심좌표
	            level: 2 // 지도 확대 레벨
	        };  
	    	// 지도 생성 
			map = new daum.maps.Map(mapContainer, mapOption);
	    	// 검색
         	ps.keywordSearch(keyword, placesSearchCB, new Object({
         		location:locPosition,
         		radius:300
         	})); 
	    });
	   
	} else { // HTML5의 GeoLocation 사용X => 마커 표시 위치 & 인포윈도우 내용 설정
		mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        locPosition = new daum.maps.LatLng(33.450701, 126.570667);
		mapOption = {
            center: locPosition, // 지도 중심좌표
            level: 2 // 지도 확대 레벨
        };  
    	// 지도 생성 
		map = new daum.maps.Map(mapContainer, mapOption);
    	// 검색
    	locPosition = locPosition,    
        message = 'geolocation을 사용할수 없어요..'
        	// 키워드로 장소를 검색합니다
            ps.keywordSearch('카페', placesSearchCB, new Object({
            	location:locPosition,
         		radius:300
            }));  
	}
	
	
	
	// 키워드 검색 완료 시 호출되는 콜백함수 입니다
	function placesSearchCB (status, data, pagination) {
	    if (status === daum.maps.services.Status.OK) {
	        // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
	        // LatLngBounds 객체에 좌표를 추가합니다
	        var bounds = new daum.maps.LatLngBounds();
	
	        for (var i=0; i<data.places.length; i++) {
	            displayMarker(data.places[i]);    
	            bounds.extend(new daum.maps.LatLng(data.places[i].latitude, data.places[i].longitude));
	        }       
	
	        // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
	        map.setBounds(bounds);
	    } 
	}

	// 지도에 마커를 표시하는 함수입니다
	function displayMarker(place) {
	    
	   // 마커를 생성하고 지도에 표시합니다
	    var marker = new daum.maps.Marker({
	        map: map,
	        position: new daum.maps.LatLng(place.latitude, place.longitude) 
	    }); 
	   
	// 마커에 클릭이벤트를 등록합니다
	    daum.maps.event.addListener(marker, 'click', function() {
	        // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
	        infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.title + '</div>');
	        infowindow.open(map, marker);
	    });
	}
</script>
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>
</body>
</html>
